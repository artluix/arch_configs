# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	color_good      = '#88b090'
	color_degraded = '#ffff00'    
	color_bad       = '#e89393'	

	output_format = i3bar
        colors = true
        interval = 1
}

order += "volume master"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "battery 1"
order += "tztime local"

volume master {
        format = "  %volume"
        format_muted = "  %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_temperature 0 {
	format = "  %degrees°C"
	max_threshold = 70
}

cpu_usage {
	format = "  %usage"
}

battery 1 {
	integer_battery_capacity = true
	hide_seconds = true
        format = "%status %percentage %remaining"
	format_down = ""
	status_chr = "  "
    	status_bat = "  "
	status_full = "  "
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = "  %V %a,%e %b     %H:%M:%S"
}
